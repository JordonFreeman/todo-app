<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #eee;
            margin: 5px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border-radius: 5px;
        }
        .checked {
            text-decoration: line-through;
            color: gray;
        }
        .close {
            cursor: pointer;
            padding: 5px;
            font-weight: bold;
            color: black;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            text-align: center;
            line-height: 20px;
        }
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        #myInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <div class="input-container">
            <input type="text" id="myInput" placeholder="Add a task...">
            <button onclick="newElement()">Add</button>
        </div>
        <ul id="myUL"></ul>
    </div>

    <script>
        function addCloseButton(li, id) {
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);
            
            span.onclick = async function() {
                try {
                    await fetch(`/api/tasks/${id}`, { method: 'DELETE' });
                    li.style.display = "none";
                } catch (error) {
                    console.error('Error deleting task:', error);
                    alert('Failed to delete task. Please check the console for details.');
                }
            };
        }

        async function loadTasks() {
            try {
                const response = await fetch('/api/tasks');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const tasks = await response.json();
                const ul = document.getElementById('myUL');
                ul.innerHTML = '';
                tasks.forEach(task => {
                    const li = document.createElement('li');
                    li.textContent = task.text;
                    if (task.completed) li.classList.add('checked');
                    addCloseButton(li, task.id);
                    li.onclick = async (event) => {
                        // Prevent the event from triggering for the close button
                        if (event.target !== li) return;
                        
                        try {
                            const response = await fetch(`/api/tasks/${task.id}`, { method: 'PUT' });
                            if (!response.ok) {
                                throw new Error(`HTTP error! Status: ${response.status}`);
                            }
                            const updatedTask = await response.json();
                            
                            // This is the fix - explicitly set the class based on completed status
                            if (updatedTask.completed) {
                                li.classList.add('checked');
                            } else {
                                li.classList.remove('checked');
                            }
                        } catch (error) {
                            console.error('Error updating task:', error);
                            alert('Failed to update task. Please check the console for details.');
                        }
                    };
                    ul.appendChild(li);
                });
            } catch (error) {
                console.error('Error loading tasks:', error);
                alert('Failed to load tasks. Please check the console for details.');
            }
        }

        async function newElement() {
            const input = document.getElementById('myInput');
            const inputValue = input.value;
            if (inputValue === '') {
                alert("You must write something!");
                return;
            }
            
            try {
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: inputValue })
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const task = await response.json();

                const li = document.createElement('li');
                li.textContent = task.text;
                addCloseButton(li, task.id);
                document.getElementById('myUL').appendChild(li);
                input.value = '';
            } catch (error) {
                console.error('Error adding task:', error);
                alert('Failed to add task. Please check the console for details.');
            }
        }

        // Tải danh sách task khi mở trang
        loadTasks();
    </script>
</body>
</html>
